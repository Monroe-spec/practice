<!DOCTYPE html>
<html>

    <head>
        <title> Calculator</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" ></script>
    </head>

    <body>
        <main>
            <div class="container mx-auto p-4">
                <div class="container border rounded-lg overflow-hidden">
                    <input type="text" id="display" class="bg-gray-100 p-2 w-full text-right"/>
                    <div class="grid grid-cols-4 border rounded-lg p-4">
                        <button onclick="keyPress('0')">0</button>
                        <button onclick="keyPress('1')">1</button>
                        <button onclick="keyPress('2')">2</button>
                        <button onclick="keyPress('3')">+</button>
                        <button onclick="keyPress('4')">4</button>
                        <button onclick="keyPress('5')">5</button>
                        <button onclick="keyPress('6')">6</button>
                        <button onclick="sub()">-</button>
                        <button onclick="keyPress('8')">7</button>
                        <button onclick="keyPress('9')">8</button>
                        <button onclick="keyPress('9')">9</button>
                        <button onclick="keyPress('=')">*</button>
                        <button onclick="add()">+</button>
                        <button onclick="mult()">*</button>
                        <button onclick="div()">/</button>
                        <button onclick="keyPress('C')">C</button>
                    </div>
                 
                </div>
            </div>
        </main>
    </body>






</html>
